{% extends "base.html" %}

{% load static %}

{% block scripts %}
    <script src = "{% static 'reports/upload.js' %}" defer></script>
{% endblock scripts %}

 
{% block title %}
upload sales files
{% endblock title %}


{% block  content %}
    <h2>Upload your sales document </h2>
    <br>
    <div id="alert-box"></div>
    <form id = "my-dropzone" class="dropzone dz">
        {% csrf_token %} 

        <div class="fallback">
          <input name="file" type="file" multiple />
        </div>
    </form>
{% endblock content %}
