{% extends 'base.html' %}

{% block title %}
 reports
{% endblock title %}

{% block content %}
<h2>Reports</h2>
 <br>

 {% for obj in object_list %} 

    <div class="shadow p-3 card mb-3">

        {% if obj.image %} 
            <img class="card-img-top " src="{{obj.image.url}}" alt="{{obj.name}}">
         {% endif %}
        
        <div class="card-body">
        <h5 class="card-title">{{obj.name}}</h5>
        <p class="card-text">{{obj.remarks|truncatewords:2}}</p>
        <a href="{{obj.get_absolute_url}} "class="btn btn-primary">detail</a>
        <a href="{% url 'reports:pdf' obj.pk %}" class="btn btn-danger">pdf</a>
        </div>
    </div>
  <br>
  {% endfor %}
 {% endblock content  %}
